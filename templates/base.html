<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Админка UC Bot{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-title">UC Bot Админка</h1>
            <div class="nav-links">
                <a href="{{ url_for('index') }}">Главная</a>
                <a href="{{ url_for('codes', table='codes') }}">Коды</a>
                <a href="{{ url_for('codes', table='used_codes') }}">Использованные</a>
                <a href="{{ url_for('codes', table='given_codes') }}">Отданные</a>
                <a href="{{ url_for('history') }}">История</a>
                <a href="{{ url_for('logout') }}">Выход</a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="messages">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
